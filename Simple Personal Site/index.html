<!DOCTYPE html>
<html lang="en">
<head>
    <title>Username</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #181717;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        .particle:nth-child(1) { left: 10%; width: 2px; height: 2px; animation-duration: 8s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; width: 3px; height: 3px; animation-duration: 10s; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; width: 2px; height: 2px; animation-duration: 7s; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; width: 4px; height: 4px; animation-duration: 9s; animation-delay: 0.5s; opacity: 0.3; }
        .particle:nth-child(5) { left: 50%; width: 3px; height: 3px; animation-duration: 6s; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; width: 2px; height: 2px; animation-duration: 11s; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 70%; width: 3px; height: 3px; animation-duration: 8s; animation-delay: 4s; }
        .particle:nth-child(8) { left: 80%; width: 2px; height: 2px; animation-duration: 7s; animation-delay: 2.5s; }
        .particle:nth-child(9) { left: 90%; width: 4px; height: 4px; animation-duration: 10s; animation-delay: 0.8s; opacity: 0.25; }
        .particle:nth-child(10) { left: 15%; width: 3px; height: 3px; animation-duration: 9s; animation-delay: 5s; }
        .particle:nth-child(11) { left: 25%; width: 2px; height: 2px; animation-duration: 6s; animation-delay: 1.2s; }
        .particle:nth-child(12) { left: 35%; width: 3px; height: 3px; animation-duration: 12s; animation-delay: 3.5s; }
        .particle:nth-child(13) { left: 45%; width: 2px; height: 2px; animation-duration: 8s; animation-delay: 0.3s; }
        .particle:nth-child(14) { left: 55%; width: 4px; height: 4px; animation-duration: 7s; animation-delay: 4.5s; opacity: 0.3; }
        .particle:nth-child(15) { left: 65%; width: 3px; height: 3px; animation-duration: 10s; animation-delay: 2s; }
        .particle:nth-child(16) { left: 75%; width: 2px; height: 2px; animation-duration: 9s; animation-delay: 6s; }
        .particle:nth-child(17) { left: 85%; width: 3px; height: 3px; animation-duration: 11s; animation-delay: 1.8s; }
        .particle:nth-child(18) { left: 5%; width: 2px; height: 2px; animation-duration: 8s; animation-delay: 3.2s; }
        .particle:nth-child(19) { left: 95%; width: 4px; height: 4px; animation-duration: 6s; animation-delay: 4.8s; opacity: 0.25; }
        .particle:nth-child(20) { left: 12%; width: 3px; height: 3px; animation-duration: 10s; animation-delay: 0.7s; }
        .particle:nth-child(21) { left: 22%; width: 2px; height: 2px; animation-duration: 7s; animation-delay: 5.5s; }
        .particle:nth-child(22) { left: 32%; width: 3px; height: 3px; animation-duration: 9s; animation-delay: 2.3s; }
        .particle:nth-child(23) { left: 42%; width: 2px; height: 2px; animation-duration: 12s; animation-delay: 1s; }
        .particle:nth-child(24) { left: 52%; width: 4px; height: 4px; animation-duration: 8s; animation-delay: 6.5s; opacity: 0.3; }
        .particle:nth-child(25) { left: 62%; width: 3px; height: 3px; animation-duration: 11s; animation-delay: 3.8s; }
        .particle:nth-child(26) { left: 72%; width: 2px; height: 2px; animation-duration: 7s; animation-delay: 0.4s; }
        .particle:nth-child(27) { left: 82%; width: 3px; height: 3px; animation-duration: 10s; animation-delay: 7s; }
        .particle:nth-child(28) { left: 92%; width: 2px; height: 2px; animation-duration: 9s; animation-delay: 2.7s; }
        .particle:nth-child(29) { left: 18%; width: 4px; height: 4px; animation-duration: 6s; animation-delay: 4.2s; opacity: 0.25; }
        .particle:nth-child(30) { left: 28%; width: 3px; height: 3px; animation-duration: 8s; animation-delay: 5.8s; }

        @keyframes floatUp {
            0% { bottom: -10px; opacity: 0; transform: translateX(0) translateY(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; transform: translateX(20px) translateY(-20px); }
        }
        .audio-bg { margin-top: 10px; display: none; }
        .container {
            background: rgba(40, 40, 40, 0.62);
            border-radius: 28px;
            padding: 48px 32px 36px 32px;
            max-width: 370px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
            border: 2px solid rgba(255,255,255,0.22);
            transition: box-shadow 0.2s;
            z-index: 1;
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            animation: glowPulse 2s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.2),
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 30px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.3),
                    0 0 25px rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(255, 255, 255, 0.2);
            }
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 22px;
            border: 3.5px solid rgba(255, 255, 255, 0.274);
            box-shadow: 0 2px 18px 0 rgba(49,49,48,0.22);
            background: rgba(255,255,255,0.14);
            transition: transform 0.18s, box-shadow 0.18s;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 5rem;
            font-family: 'DraculitoS_', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(90deg, #fff 0%, #313130 40%, #313130 60%, #fff 100%);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2.5s linear infinite;
            text-align: center;
            letter-spacing: 0.04em;
        }
        @font-face {
            font-family: 'DraculitoS_';
            src: url('Assets/DraculitoS_.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: 0% center; }
        }
        p {
            color: #e0e0e0;
            margin-bottom: 30px;
            font-family: 'Segoe UI', Arial, sans-serif;
            letter-spacing: 0.01em;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(90deg, #313130 60%, #444 100%);
            color: #fff;
            text-decoration: none;
            padding: 13px 0;
            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 8px 0 rgba(49,49,48,0.10);
            transition: background 0.22s, transform 0.18s, box-shadow 0.18s;
        }
        .links a:hover {
            background: linear-gradient(90deg, #444 0%, #313130 100%);
            color: #6d89bd;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 18px 0 rgba(255,255,255,0.18), 0 2px 8px 0 rgba(49,49,48,0.18);
        }
        .links svg {
            width: 22px;
            height: 22px;
            fill: #fff;
        }
        .links a:focus {
            outline: 2px solid #66baff;
            outline-offset: 2px;
        }
        .spotify-container {
            margin-bottom: 18px;
            border-radius: 8px;
            overflow: hidden;
        }
        .spotify-container iframe {
            width: 100%;
            height: 80px;
            border: none;
        }
        @media (max-width: 500px) {
            .container { padding: 18px 2vw; }
            h1 { font-size: 2.1rem; }
            .avatar { width: 80px; height: 80px; }
            .particle { animation-duration: 12s; }
            .particles .particle:nth-child(n+16) { display: none; }
            .container {
                box-shadow: 
                    0 0 8px rgba(255, 255, 255, 0.2),
                    0 0 15px rgba(255, 255, 255, 0.25),
                    0 0 25px rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
